<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <th:block th:fragment="layout">
        <nav class="navbar navbar-expand-lg border-bottom bg-dark" style="position: fixed; top: 0; width: 100%; z-index: 1;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Game Store</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active">Игры</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Разработчики</a>
                        </li>
                    </ul>
                </div>

                <div class="d-flex align-items-center">
                    <div class="btn btn-primary" onclick="openCartModal(event)">
                        <p>Cart</p>
                        <span id="cartElemCount" class="badge bg-secondary"></span>
                    </div>
                </div>
            </div>
        </nav>
    </th:block>
</body>
</html>
