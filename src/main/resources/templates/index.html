<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
    <div th:replace="~{header :: header}" th:remove="tag"></div>
</head>

<body>
<div th:insert="~{layout :: layout}"></div>

<div class="container mb-5" style="margin-top: 96px;">
    <div id="game-card-container" class="row row-cols-2 row-cols-md-3 g-4">
    </div>
</div>

<div class="modal fade" id="gameModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="gameModalTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <!-- Images will be added dynamically here -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <div class="mt-3 border-bottom">
                    <p id="gameModalDescription"></p>
                </div>
                <div class="game-meta">
                    <div class="game-meta-block">
                        <div class="game-meta-title">Platforms</div>
                        <div class="game-meta-text" id="gameModalPlatforms"></div>
                    </div>
                    <div class="game-meta-block">
                        <div class="game-meta-title">Genres</div>
                        <div class="game-meta-text" id="gameModalGenres"></div>
                    </div>
                    <div class="game-meta-block">
                        <div class="game-meta-title">Developer</div>
                        <div class="game-meta-text" id="gameModalDeveloper"></div>
                    </div>
                    <div class="game-meta-block">
                        <div class="game-meta-title">Release date</div>
                        <div class="game-meta-text" id="gameModalReleaseDate"></div>
                    </div>
                    <div class="game-meta-block">
                        <div class="game-meta-title">Publisher</div>
                        <div class="game-meta-text" id="gameModalPublisher"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="cartModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cartModalLabel">Cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="cartGameList">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success">Buy</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
